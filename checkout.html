<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Faith Over Fear Hoodie</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 14px;
            width: 380px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-top: 0;
        }

        button {
            padding: 12px 22px;
            font-size: 17px;
            background: black;
            border: none;
            border-radius: 999px;
            color: white;
            cursor: pointer;
            margin-top: 18px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Faith Over Fear Hoodie</h2>
    <p>Secure Payment via Razorpay</p>

    <button id="pay-btn">Pay Now</button>
</div>

<!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    // You will replace this with price from your website cart
    const PRODUCT_PRICE = 3999;   // â‚¹39.99 â†’ Razorpay expects paise â†’ 3999 = â‚¹39.99 USD equivalent

    document.getElementById("pay-btn").onclick = function () {

        var options = {
            "key": "rzp_test_XXXXXXXXXXXXXX",      // ðŸ”´ Replace with your Razorpay Key ID
            "amount": PRODUCT_PRICE * 100,        // Amount in paise
            "currency": "INR",
            "name": "FaithWear Co.",
            "description": "Faith Over Fear Hoodie",
            "image": "https://i.imgur.com/Vz8Yv8S.png",

            // ðŸ”´ Replace with your backend-generated Order ID
            "order_id": "order_XXXXXXXXXXXX",

            "handler": function (response) {
                // When payment is successful:
                window.location.href = "/success.html?payment_id=" + response.razorpay_payment_id;
            },

            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },

            "theme": {
                "color": "#121212"
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();
    }
</script>

</body>
</html>
