<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout â€“ FaithWear</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
  body { font-family: system-ui; display:flex; justify-content:center; align-items:center;
         height:100vh; background:#fafafa; }
  .box { background:white; padding:35px; border-radius:12px;
         box-shadow:0 5px 20px rgba(0,0,0,0.15); text-align:center; width:350px; }
  button { padding:12px 24px; border-radius:40px; background:black; color:white;
           font-size:17px; border:none; cursor:pointer; }
</style>
</head>

<body>

<div class="box">
  <h2>Secure Payment</h2>
  <p>Pay using Razorpay</p>
  <button id="pay">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
document.getElementById("pay").onclick = function() {

  let total = JSON.parse(localStorage.getItem("faithwear_cart"))
      ?.reduce((t,i)=>t+i.price*i.qty,0) || 0;

  const options = {
    "key": "rzp_test_xxxxxx",  // your ID
    "amount": total * 100,
    "currency": "INR",
    "name": "FaithWear Co.",
    "description": "Order Payment",
    "order_id": "order_xxxxx", // generated by backend

    "handler": function (response) {
      window.location.href = "/success.html";
    }
  };

  new Razorpay(options).open();
};
</script>

</body>
</html>
